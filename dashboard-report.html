            <ul class="nav navbar-nav hidden-sm">

    <main>
      <div class="wrapper">
        <div class="flex-container">
          <!-- Боковая панель -->
          <div class="sidebar">
            <ul class="sidebar-nav">
              <li>
                <a href="dashboard.html"><i class="icon icon-dashboard"></i>Dashboard</a>
              </li>
              <li>
                <a href="dashboard-app.html"><i class="icon icon-applications"></i>Applications</a>
              </li>
              <li>
                <a class="active" href="dashboard-report.html"><i class="icon icon-transactions"></i>Transactions Report</a>
              </li>
              <li>
                <a href="#"><i class="icon icon-integration"></i>Integration Guide</a>
              </li>
            </ul>
          </div>
            <!-- Content -->
          <div class="content transactions-page">
            <button type="button" class="btn-link sidebar-toggle"><i class="fa fa-bars" aria-hidden="true"></i></button>
            <div class="dash-content">
              <div class="dash-content-wrapper">
                <form class="app-details">
                  <h3>Application Details</h3>
                  <div class="row">
                    <div class="form-group col-xs-12 col-sm-7">
                      <span class="radio-title">Select Platform:</span>
                      <label class="radio-inline">
                        <input type="radio" name="platform" id="platformAndroid" value="android" checked> Android
                        <span class="radio-indicator indicator"></span>
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="platform" id="platformIOS" value="ios"> iOS
                        <span class="radio-indicator indicator"></span>
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="platform" id="platformBoth" value="both"> Both
                        <span class="radio-indicator indicator"></span>
                      </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-xs-12 col-sm-7">
                      <input type="text" class="form-control" placeholder="Application ID">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-xs-12 col-sm-7">
                      <input type="text" class="form-control" placeholder="Name">
                    </div>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="" checked>
                      <span class="checkbox-indicator indicator"></span>
                      This app is in the «Designet For Family» Section in Google Play
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="" checked>
                      <span class="checkbox-indicator indicator"></span>
                      This app is in the «Designet For Family» Section in Google Play
                    </label>
                  </div>
                  <hr>
                  <h3>Content Targeting</h3>
                  <div class="row">
                    <div class="form-group clearfix">
                      <strong class="col-sm-3">Age Targeting:</strong>
                      <div class="col-sm-6">
                        <label class="age-label">
                          From Age
                          <input type="number" class="form-control">
                        </label>
                        <label class="age-label">
                          To Age
                          <input type="number" class="form-control">
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group clearfix">
                      <strong class="col-sm-3">Gender Targeting:</strong>
                      <div class="col-sm-6">
                        <label class="radio-inline">
                          <input type="radio" name="gender" id="genderMale" value="male" checked> Male
                          <span class="radio-indicator indicator"></span>
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="gender" id="genderFemale" value="female"> Female
                          <span class="radio-indicator indicator"></span>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <strong class="col-sm-3">Gender Targeting:</strong>
                    <div class="col-sm-5">
                      <textarea class="form-control" rows="5" placeholder="Separate tags with commas"></textarea>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div><!-- #flex-container-->
      </div><!-- #wrapper -->
    </main>
