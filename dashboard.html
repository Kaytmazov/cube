<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Font Awesome -->

    <!-- Style -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>
    <header class="main-header">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html"><img src="img/logo.png" width="233" height="94" alt=""></a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Sign Up</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>
    <main>
      <section class="page-banner page-banner-sm">
        <div class="container">
          <div class="signin-wrapper">
            <h1 class="page-title">Sing in</h1>
            <div class="auth-btns clearfix">
              <a href="#" class="btn btn-primary auth-g">Sign in with Google</a>
              <a href="#" class="btn btn-primary auth-fb">Sign in with Facebook</a>
            </div>
            <p class="separator">or</p>
            <form>
              <div class="form-group">
                <input type="text" class="form-control input-lg" id="inputLogin" placeholder="User Name (E-mail)">
              </div>
              <div class="form-group">
                <input type="password" class="form-control input-lg" id="inputPassword" placeholder="Password">
              </div>
              <div class="form-group text-right">
                <a href="#">Forgot Password?</a>
              </div>
              <button type="submit" class="btn btn-success btn-block">Sing in</button>
            </form>
            <p class="text-center">Donâ€™t have an account? <a href="#">Sign up</a></p>
          </div><!-- #signin-wrapper -->
        </div><!-- #container -->
      </section>
    </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
